<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        * {
            user-select: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #langBtn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    
    <button id="langBtn">EN</button>

    <div class="container">
        <h1 id="title"></h1>
        <div id="cityButtons" style="margin-bottom: 10px;"></div>
        <input id="cityInput">
        <button id="searchBtn"></button>
        <div id="results"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Язык по умолчанию — русский
    let currentLang = "ru";

    const translations = {
        ru: {
            title: "Сравнение отелей",
            placeholder: "Введите город",
            search: "Поиск",
            noHotels: "Отели не найдены",
            type: "Тип",
            price: "Цена",
            book: "Забронировать",
            compareAll: "Сравнить все",
            notEnough: "Недостаточно отелей для сравнения",
            comparison: "Сравнение",
            priceRange: "Разница в цене",
            bookingConfirmed: "Бронирование подтверждено ✅"
        },
        en: {
            title: "Hotels comparison",
            placeholder: "Enter city",
            search: "Search",
            noHotels: "No hotels found",
            type: "Type",
            price: "Price",
            book: "Book",
            compareAll: "Compare All",
            notEnough: "Not enough hotels to compare",
            comparison: "Comparison",
            priceRange: "Price range",
            bookingConfirmed: "Booking confirmed ✅"
        }
    };

    function applyTranslations() {
        const t = translations[currentLang];
        document.getElementById("title").textContent = t.title;
        document.getElementById("cityInput").placeholder = t.placeholder;
        document.getElementById("searchBtn").textContent = t.search;
        document.getElementById("langBtn").textContent = currentLang === "ru" ? "EN" : "RU";
        document.documentElement.lang = currentLang;
    }

    document.getElementById("langBtn").addEventListener("click", () => {
        currentLang = currentLang === "ru" ? "en" : "ru";
        applyTranslations();
    });

    const hotels = [
        { id: 1, name: "Paris Hotel", city: "Paris", price: 120, type: "Hotel" },
        { id: 2, name: "Cheap Hostel", city: "Paris", price: 35, type: "Hostel" },
        { id: 3, name: "London Grand", city: "London", price: 150, type: "Hotel" },
        { id: 4, name: "London Budget", city: "London", price: 40, type: "Hostel" },
        { id: 5, name: "Berlin Central", city: "Berlin", price: 110, type: "Hotel" },
        { id: 6, name: "Berlin Hostel", city: "Berlin", price: 25, type: "Hostel" },
        { id: 7, name: "Tokyo Tower Hotel", city: "Tokyo", price: 200, type: "Hotel" },
        { id: 8, name: "Tokyo Capsule", city: "Tokyo", price: 50, type: "Hostel" },
        { id: 9, name: "New York Luxury", city: "New York", price: 220, type: "Hotel" },
        { id: 10, name: "NY Backpacker", city: "New York", price: 60, type: "Hostel" }
    ];

    const cityButtonsDiv = document.getElementById('cityButtons');
    const cities = [...new Set(hotels.map(h => h.city))];

    cities.forEach(city => {
        const btn = document.createElement('button');
        btn.textContent = city;
        btn.style.margin = '0 5px 5px 0';
        btn.onclick = () => {
            document.getElementById('cityInput').value = city;
            searchBtn.click();
        };
        cityButtonsDiv.appendChild(btn);
    });

    let selected = [];
    const compareDiv = document.createElement("div");
    compareDiv.style.marginTop = "20px";
    document.querySelector(".container").appendChild(compareDiv);

    const resultsDiv = document.getElementById("results");
    const searchBtn = document.getElementById("searchBtn");

    searchBtn.addEventListener("click", () => {
        const t = translations[currentLang];
        const city = document.getElementById("cityInput").value.trim();
        resultsDiv.innerHTML = "";
        selected = [];
        compareDiv.innerHTML = "";

        const filtered = hotels.filter(h => h.city.toLowerCase() === city.toLowerCase());

        if (filtered.length === 0) {
            resultsDiv.innerHTML = `<p>${t.noHotels}</p>`;
            return;
        }

        filtered.forEach(hotel => {
            const div = document.createElement("div");
            div.innerHTML = `
                <h3>${hotel.name}</h3>
                <p>${t.type}: ${hotel.type}</p>
                <p>${t.price}: $${hotel.price}</p>
                <button onclick="bookHotel(${hotel.id})">${t.book}</button>
                <hr>
            `;
            resultsDiv.appendChild(div);
            selected.push(hotel);
        });

        const compareAllBtn = document.createElement("button");
        compareAllBtn.textContent = t.compareAll;
        compareAllBtn.onclick = () => {
            if (selected.length < 2) {
                compareDiv.innerHTML = `<p>${t.notEnough}</p>`;
                return;
            }

            let output = `<h2>${t.comparison}</h2>`;
            let prices = selected.map(h => h.price);
            let difference = Math.max(...prices) - Math.min(...prices);

            selected.forEach(h => {
                output += `<p><b>${h.name}</b> — $${h.price}</p>`;
            });

            output += `<p><b>${t.priceRange}:</b> $${difference}</p>`;
            compareDiv.innerHTML = output;
        };

        resultsDiv.appendChild(compareAllBtn);
    });

    window.bookHotel = function(id) {
        const hotel = hotels.find(h => h.id === id);

        tg.sendData(JSON.stringify({
            action: "book",
            hotel: hotel.name,
            price: hotel.price
        }));

        alert(translations[currentLang].bookingConfirmed);
    }

    applyTranslations();
    </script>
</body>
</html>
